{% extends 'base.html' %} {% block meta %}
<title>Membuat Task</title>
{% endblock meta %} 

{% block content %}

<div class="create-task">
  <h1>Tambah Task Baru</h1>

  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td><input type="submit" name="submit" value="Tambah Task" /></td>
      </tr>
      <tr>
        <td>
          <button><a href="{% url 'todolist:show_todolist' %}">Kembali</a></button>
        </td>
      </tr>
    </table>
  </form>
</div>

{% endblock content %}
